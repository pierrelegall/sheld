# Go bwrap configuration
# All namespaces unshared by default
# Use share: to selectively allow namespaces

base:
  type: model
  share:
    - user       # Share user namespace with host
  ro_bind:
    - /usr
    - /lib
    - /lib64

go:
  enabled: true
  extends: base
  share:
    - network    # go needs network for module downloads
  bind:
    - ~/go:~/go
    - ~/.cache/go-build:~/.cache/go-build
    - $PWD:/workspace
